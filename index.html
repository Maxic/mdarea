<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <style>
        :root { --bg: #ffffff; --text: #24292f; --border: #d0d7de; }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0d1117; --text: #c9d1d9; --border: #30363d; }
        }
        body { margin: 0; height: 100vh; display: grid; grid-template-columns: 1fr 1fr; background: var(--bg); color: var(--text); overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
        #editor { 
            border: none; 
            padding: 20px; 
            outline: none; 
            resize: none; 
            background: transparent; 
            color: inherit; 
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace; 
            font-size: 14px; 
            line-height: 1.5;
            border-right: 1px solid var(--border); 
        }
        #preview { padding: 20px; overflow-y: auto; }
        /* Override github markdown body bg to be transparent so it adopts our dark mode variables */
        .markdown-body { box-sizing: border-box; min-width: 200px; max-width: 980px; margin: 0 auto; background: transparent !important; color: inherit !important; }
        
        @media (max-width: 768px) {
            body { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
            #editor { border-right: none; border-bottom: 1px solid var(--border); }
        }
        #copy-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.7;
            transition: all 0.2s;
        }
        #copy-btn:hover { opacity: 1; border-color: #8b949e; }
    </style>
</head>
<body>
    <button id="copy-btn" title="Copy Link to Clipboard">
        <svg height="14" width="14" viewBox="0 0 16 16" version="1.1" aria-hidden="true"><path fill="currentColor" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path><path fill="currentColor" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path></svg>
        Share
    </button>
    <textarea id="editor" placeholder="# Start typing..."></textarea>
    <div id="preview" class="markdown-body"></div>

    <script type="module">
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked@9.1.2/lib/marked.esm.js';

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        
        const debounce = (fn, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        };

        // Compression Utils (Gzip + Base64Url)
        async function compress(text) {
            if (!text) return '';
            const stream = new CompressionStream('gzip');
            const writer = stream.writable.getWriter();
            writer.write(new TextEncoder().encode(text));
            writer.close();
            const buffer = await new Response(stream.readable).arrayBuffer();
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        async function decompress(base64) {
            if (!base64) return '';
            try {
                const str = base64.replace(/-/g, '+').replace(/_/g, '/');
                const pad = str.length % 4;
                const padded = pad ? str + '='.repeat(4 - pad) : str;
                const bytes = Uint8Array.from(atob(padded), c => c.charCodeAt(0));
                const stream = new DecompressionStream('gzip');
                const writer = stream.writable.getWriter();
                writer.write(bytes);
                writer.close();
                return await new Response(stream.readable).text();
            } catch (e) {
                console.error('Failed to decompress:', e);
                return '';
            }
        }

        const updateHash = debounce(async (text) => {
            const hash = await compress(text);
            history.replaceState(null, null, hash ? '#' + hash : location.pathname);
        }, 500);

        function render() {
            const text = editor.value;
            preview.innerHTML = marked.parse(text);
            
            // Extract title from first H1
            const h1 = preview.querySelector('h1');
            document.title = h1 ? h1.innerText : 'Markdown Notes';

            updateHash(text);
        }

        // Init
        (async () => {
            const hash = location.hash.slice(1);
            if (hash) {
                editor.value = await decompress(hash);
            } else {
                editor.value = "# Hello World\n\nThis is a serverless, single-file markdown editor.\n\n- No database\n- Shared via URL hash\n- Auto-compressed";
            }
            render();
        })();

        editor.addEventListener('input', render);

        document.getElementById('copy-btn').addEventListener('click', async () => {
            await navigator.clipboard.writeText(location.href);
            const btn = document.getElementById('copy-btn');
            const originalHtml = btn.innerHTML;
            btn.innerText = 'Copied!';
            setTimeout(() => btn.innerHTML = originalHtml, 2000);
        });
    </script>
</body>
</html>
